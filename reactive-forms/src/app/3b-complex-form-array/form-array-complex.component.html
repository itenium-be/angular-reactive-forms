<h1>3-FormArray</h1>

<form>
<div class="row">
  <div class="col-6">
    <h2>Complex Array</h2>

    <button (click)="add()" class="btn btn-primary"><i class="fa fa-plus"></i> Buy more</button>

    <table class="table table-striped" [formGroup]="frm">
      <thead>
        <tr>
          <th>Color</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody formArrayName="items">
        <tr *ngFor="let control of frm.controls.items.controls; let i=index">
          <td [formGroup]="control">
            <select class="form-select" formControlName="color">
              <option selected [value]="null" disabled>Select color</option>
              <option *ngFor="let color of Colors" [value]="color">{{ color }}</option>
            </select>
          </td>
          <td [formGroup]="control">
            <input type="number" class="form-control" formControlName="amount">
          </td>
          <td style="vertical-align: middle;">
            <i class="fa fa-trash" (click)="deleteItem(i)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-6">
    <pre>JSON:
{{ frm.value | json }}</pre>
  </div>
</div>
</form>
